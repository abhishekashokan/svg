<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG</title>
</head>
<body>
    <svg width="300px" height="400px" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle" cx="30" cy="40" r="20" stroke="red" stroke-width="4px" fill="blue" />
    </svg>
     <button onClick="increase()">Radius ++</button>
     <button onClick="decrease()">Radius --</button>
     <script>
            var c = document.getElementById('circle')    

   function increase(){
        var prev_rad = parseInt(c.getAttribute('r'))
        //  TODO : Update the code make into int
                        // "20" + 5 = 205px -> "205" + 5 -> 2055
                        // 20 + 5 => 25  
        var update_rad = prev_rad + 5
        c.setAttribute('r',update_rad)

    }


function decrease(){
        var prev_rad = parseInt(c.getAttribute('r')) 
        
        //  TODO : Update the code make into int
                    // "20" + 5 = 205px -> "205" + 5 -> 2055
                   // 20 + 5 => 25  
       var update_rad = prev_rad - 5
       c.setAttribute('r',update_rad)
       }
    </script>
</body>
</html>
