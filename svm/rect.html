     <button onClick="increase()">Width ++</button>
     <button onClick="decrease()">Width --</button>
     <script>
            var r = document.getElementById('rect')        

   function increase(){
        var prev_rad = parseInt(r.getAttribute('height'))
        //  TODO : Update the code make into int
                        // "20" + 5 = 205px -> "205" + 5 -> 2055
                        // 20 + 5 => 25  
        var update_rad = prev_rad + 5
        r.setAttribute('height',update_rad)

    }

function decrease(){
        var prev_rad = parseInt(r.getAttribute('height')) 
        
        //  TODO : Update the code make into int
                    // "20" + 5 = 205px -> "205" + 5 -> 2055
                   // 20 + 5 => 25  
       var update_rad = prev_rad - 5
       r.setAttribute('height',update_rad)
       }
    </script>
